<div class="news-wrapper">

  <div class="news-item">
    <a href="javascript:void(0)" [routerLink]="['/detail/', getOneNews().news_id]"
      routerLinkActive="router-link-active">
      <div class="img-wrapper">
        <div class="img-body">
          <img [src]="enpoin + getImgUrl(getOneNews().imgUrl)" alt="img">
        </div>
        <div class="newsdetail">
          <p>{{getOneNews().dsc}}</p>
        </div>
      </div>
    </a>

  </div>

  <div class="sub-news">
    <ng-container *ngFor="let item of ListCunt">
      <a href="javascript:void(0)" [routerLink]="['/detail/', item.news_id]" routerLinkActive="router-link-active">
        <div class="sub-item">

          <div class="item-img">
            <img [src]="enpoin + getImgUrl(item.imgUrl)" alt="img">
          </div>
          <div class="news-detail">
            <p>{{item.dsc}}</p>
          </div>
        </div>
      </a>

    </ng-container>

  </div>

</div>

<div class="allNewList-warrper">
  <div class="item1">

    <ng-container *ngFor="let item of modal">
      <a href="javascript:void(0)" [routerLink]="['/detail/', item.news_id]" routerLinkActive="router-link-active">
        <div class="news-item">
          <div class="cover-imtg">
            <div class="img-wrap">
              <img [src]="enpoin + getImgUrl(item.imgUrl)" alt="img">
            </div>
          </div>
          <div class="new-dsc">
            <p>{{item.dsc}}</p>
          </div>
        </div>
      </a>

    </ng-container>

  </div>



</div>
