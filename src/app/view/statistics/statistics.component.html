<div class="container card" style="margin-top: 1rem">
    <div class="process-wrapper ">
        <div class="title" style="margin-bottom: 1rem;">
            <h3>{{getName()}}</h3>
        </div>
    </div>


    <div class="item-content">
        <div class="search-wrapper">
            <button (click)="searchFunc()">ຄົນຫາ</button>
            <input type="text" placeholder="ຄົນຫາ" [(ngModel)]="searchValue" (keyup.enter)="searchFunc()">
          </div>
        <div class="table-wrapper" style="width: 1340px">
            <table>
                <tr>
                    <th style="width: 80px;">ລ/ດ</th>
                    <th style="width: 100px;">ຊື່</th>
                    <th>ລາຍລະອຽດ</th>
                    <th style="width: 150px;">ວັນທີ</th>
                    <th style="width: 150px;">ດາວໂລດ</th>
                </tr>
                <tr *ngFor="let item of getData();let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.stTitle}}</td>
                    <td>
                        <p id="hiden">
                            {{ item.spDsc}}
                        </p>
                    </td>
                    <td>{{item.createDate}}</td>
                    <td> <a href="{{getImgUrl(item.stLaoLink)}}" target="blank"> ລາວ</a> | <a href="{{getImgUrl(item.stEnLink)}}"
                            target="blank"> ອັງກິດ</a></td>
                </tr>
            </table>
        </div>
    </div>




</div>
