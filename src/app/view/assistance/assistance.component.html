<div class="container card" style="margin-top: 1rem">
  <div class="process-wrapper ">
    <div class="title">
      <h3>ບັນດາໂຄງການຊ່ວຍເຫຼືອ</h3>
    </div>
  </div>


  <div class="item-content">
    <div class="table-wrapper" style="width: 1340px">
      <table>
        <tr>
          <th style="width: 80px;">ລ/ດ</th>
          <th style="width: 200px;">ວັນທີ</th>
          <th>ໂຄງການ</th>
          <th style="width: 100px;">ດາວໂລດ</th>



        </tr>
        <tr *ngFor="let item of getItems();let i = index">
          <td>{{i+1}}</td>
          <td>{{item.createDate}}</td>
          <td>
            <p id="hiden">
              {{item.dsc}}
            </p>
          </td>
          <td> 
            <a href="{{ getImgUrl(item.fileEn) }}" target="blank"> ລາວ</a> | <a href="{{getImgUrl(item.fileLa)}}" target="blank">
              ອັງກິດ</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- <app-modal *ngIf="asModalId > 0" [modal]="asModal" (close)="asModalId = 0"></app-modal> -->

</div>
