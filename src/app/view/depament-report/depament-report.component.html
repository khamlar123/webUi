<div class="container">
  <div class="doc-wrapper card">
    <div class="title">
      <h3>ບົດສະຫຼຸບ</h3>
    </div>

    <div class="content" style="margin: 1rem 0;">
      <div class="table-wrapper" style="width: 1340px" >
        <table>
          <tr>
            <th style="width: 80px;">ລ/ດ</th>
            <th>ຊື່</th>
            <th style="width: 150px;">ວັນທີ</th>
            <th style="width: 150px;">ດາວໂລດ</th>
          </tr>
          <tr *ngFor="let item of getItems();let i = index">
            <td>{{i+1}}</td>
            <td>
              <p id="hiden">
                {{item.dsc}}
              </p>
            </td>
            <td>{{item.createDate}}</td>
            <td>      <a href="{{ getImgUrl(item.fileEn) }}" target="blank"> ລາວ</a> | <a href="{{getImgUrl(item.fileLa)}}" target="blank">
              ອັງກິດ</a>
            </td>
          </tr>
        </table>
      </div>

    </div>

  </div>
</div>
